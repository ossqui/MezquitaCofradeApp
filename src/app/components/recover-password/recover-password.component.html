<ion-header>
  <ion-toolbar>
    <ion-title>{{'recPass' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img src="..\..\assets\icon\Logo.png" id="icon"></ion-img>
  <ion-label text-center class="marginTop10 padding6px" color="dark">{{'email' | translate}}</ion-label>
  <ion-input text-center type="email" [(ngModel)]="email"></ion-input>
  <ion-button expand="full" color="secondary" (click)="recover()">{{'recPass' | translate}}</ion-button>
  <ion-label text-center class="marginTop10" (click)="closeModal()">{{'returnLogin' | translate}}</ion-label>
</ion-content>
