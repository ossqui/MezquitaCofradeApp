<ion-header>
  <ion-toolbar>
    <ion-title>{{'addTemple' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formTemple" (ngSubmit)="savePart1()">
    <ion-card>
      <ion-card-header no-padding>
        <ion-card-title text-center margin-top>{{'name' | translate}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input minlength="1" maxlength="60" formControlName="name" type="text"
          (ionChange)="sizeInputs()"></ion-input>
        <span>{{countName}}</span>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header no-padding>
        <ion-card-title text-center margin-top>{{'type' | translate}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input minlength="1" maxlength="50" formControlName="type" type="text"
          (ionChange)="sizeInputs()">
        </ion-input>
        <span>{{countType}}</span>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header no-padding>
        <ion-card-title text-center margin-top>{{'ageOfConstruction' | translate}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input onchange="" minlength="1" maxlength="20"
          formControlName="ageConstruction" type="text" (ionChange)="sizeInputs()"></ion-input>
        <span>{{countAgeConstruction}}</span>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header no-padding>
        <ion-card-title text-center margin-top>{{'archStyle' | translate}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input onchange="" minlength="1" maxlength="50"
          formControlName="arquitectonicStyle" type="text" (ionChange)="sizeInputs()"></ion-input>
        <span>{{countArquitectonicStyle}}</span>
      </ion-card-content>
    </ion-card>
    <ion-button color="dark" expand="full" type="submit" [disabled]="!formTemple.valid">{{'next' | translate}}</ion-button>
    <ion-button color="dark" expand="full" type="button" (click)="cancel()">{{'cancel' | translate}}</ion-button>
  </form>
</ion-content>
