<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Administrar usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <table>
      <tr class="bgSecondary">
        <td>Nombre</td>
        <td>Editor</td>
      </tr>
      <tr *ngFor="let user of userList">
        <td>{{user.name}}</td>
        <td>
          <ion-checkbox color="secondary" [(ngModel)]="user.isChecked" (ionBlur)="saveUserPermisions(user)">
          </ion-checkbox>
        </td>
      </tr>
    </table>
  </ion-list>
</ion-content>
